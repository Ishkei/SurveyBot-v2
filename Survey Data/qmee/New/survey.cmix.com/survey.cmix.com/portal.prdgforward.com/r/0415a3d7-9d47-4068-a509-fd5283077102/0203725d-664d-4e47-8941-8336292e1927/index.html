      };
      let averageDuration = {
        US: 5,
        IN: 6,
        FR: 3,
        DE: 4,
        BR: 6,
        IT: 4,
        MX: 5,
        ES: 3,
        CA: 4,

        PH: 7,
        TR: 4,
        PL: 3,
        ZA: 6,
        NG: 6,
        RU: 4,
        CO: 5,
        PK: 6,
      };

      let language = "en";
      let country = "US";
      try {
        let locale = (navigator.languages || ["en-US"])[0];
        if (locale.contains("-")) {
          language = locale.split("-")[0];
          country = locale.split("-")[1];
        }
      } catch (e) {
        // do nothing
      }

      const countdownDiv = document.getElementById("countdown");
      let countdown = averageDuration[country] || 5;

      function updateText() {
        countdownDiv.innerText = (
          countdownTranslations[language] ?? countdownTranslations["en"]
        ).replace("$TIME", countdown);
        if (countdown <= 0) {
          countdownDiv.innerText =
            waitTranslations[language] ?? waitTranslations["en"];
        }
      }

      let interval = setInterval(() => {
        countdown--;
        if (countdown < 0) clearInterval(interval);
        updateText();
      }, 1000);

      updateText();
